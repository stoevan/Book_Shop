<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body style="background: lightblue">
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background: rosybrown">
    <div class="container-fluid">
        <a class="navbar-brand" href="/books">Book Online Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/books">Books</a>

                <a class="nav-link" href="/authors">Authors</a>

            </div>
        </div>
    </div>
</nav>
<a  th:href="@{'/authors/add'}"   class="btn btn-success add-item" >Add author</a>
<form id="filter-form">

    <label for="title">Name</label>
    <input id="title" type="text" name="name" placeholder="Search by name"/>



    <button class="btn btn-primary" id="filter" type="submit" >Filter</button>
</form>

<div class="container mt-5">
    <div class="row">
        <!-- Loop through the list and display each item as a card -->
        <div class="col-md-4" th:each="a : ${authors}">
            <div class="card mb-4" style="width: 18rem;">
                <img th:src="${a.getImage()}" class="card-img-top" alt="Item Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${a.getName()+' '+ a.getSurname()}"></h5>

                </div>
                <div  class="d-flex justify-content-start">
                    <a  th:href="@{'/authors/{id}/edit' (id=${a.getId()})}" class=" btn btn-info edit-item"  >Edit</a>
                    <form th:method="POST" th:action="@{'/authors/{id}/delete' (id=${a.id})}">
                        <button  type="submit" class=" btn btn-danger delete-item"  >Delete</button>
                    </form>
                    <a  th:href="@{'/authors/{id}/books' (id=${a.getId()})}" class=" btn btn-info edit-item"  >Books</a>

                </div>
            </div>
        </div>
    </div>
</div>



</body>

</html>
