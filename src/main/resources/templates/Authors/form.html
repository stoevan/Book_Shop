<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title th:text="${author != null} ? 'Edit author' : 'Add author'"></title>
</head>
<body style="background: beige">
<h1 class="title-margin my-4" th:text="${author != null} ? 'Edit author' : 'Add author'" style="color: brown"></h1>
<form  class="form-container" th:method="POST" th:action="@{${author != null} ? '/authors/' + ${author?.id} : '/authors' }">
    <div class="form-group">
        <label for="f1">Name</label>
        <input type="text"
               id="f1"
               name="name"
               th:value="${author?.getName()}"
               required>
    </div>
    <div class="form-group">
        <label for="f2">Surname</label>
        <input type="text"
               id="f2"
               name="surname"
               th:value="${author?.getSurname()}"
               required>
    </div>
    <div class="form-group">
        <label for="f3">Image</label>
        <input type="text"
               id="f3"
               name="image"
               th:value="${author?.getImage()}"
               required>
    </div>

    <button id="submit" type="submit" class="btn btn-success">Submit</button>
    <a id="back" href="/authors" type="button" class="btn btn-primary">Back</a>
</form>


</body>
</html>
