<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.title} + ' Details'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background:lightblue ;">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">

            <img th:src="${book.getImage()}" alt="Book Cover" class="img-fluid" style="max-height: 400px;">
        </div>

        <div class="col-md-8">

            <h1 th:text="${book.title}">Book Title</h1>
            <h4 th:text="'Author: ' + ${book.getAuthor().getName()+ ' ' +book.getAuthor().getSurname()}">Author </h4>
            <p th:text="'Price: $' + ${book.price}">Price</p>
            <p class="mt-4" th:text="${book.description}">Book Description</p>
            <p class="mt-4" th:text="'Number of copies '+${book.getNumCopies()}">Number of copies</p>
            <p class="mt-4" th:text="'Available: '+ ${book.getAvailable()}">Available</p>
            <form th:method="POST" th:action="@{'/books/{id}/rented' (id=${book.id})}">
                <button  type="submit" class=" btn btn-primary "  >Rent</button>
            </form>

        </div>
    </div>
    <div class="mt-5">
        <a href="/books" class="btn btn-secondary">Back to Book List</a>
    </div>
</div>
</body>
</html>
