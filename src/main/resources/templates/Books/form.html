<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title th:text="${book != null} ? 'Edit book' : 'Add book'"></title>
</head>
<body style="background: beige">
<h1 class="title-margin my-4" th:text="${book != null} ? 'Edit book' : 'Add book'" style="color: brown"></h1>
<form  class="form-container" th:method="POST" th:action="@{${book != null} ? '/books/' + ${book?.id} : '/books' }">
    <div class="form-group">
        <label for="f1">Title</label>
        <input type="text"
               id="f1"
               name="title"
               th:value="${book?.getTitle()}"
               required>
    </div>
    <div class="form-group">
        <label for="f2">Description</label>
        <!-- Do not set the value here -->
        <input type="text"
               id="f2"
               name="description"
               th:value="${book?.getDescription()}"
               required>
    </div>
    <div class="form-group">
        <label for="f3">Price</label>
        <!-- Do not set the value here -->
        <input type="number"
               id="f3"
               name="price"
               th:value="${book?.getPrice()}"
               required>
    </div>
    <div class="form-group">
        <label>Author</label><br/>
        <select id="f4" name="authorId" >

            <option th:each="a:${authorId}"  th:value="${a.getId()}" th:text="${a.getName()}"  th:selected="${book?.getAuthor()==a}"> </option>
        </select>
    </div>
    <div class="form-group">
        <label for="f5">Number of copies</label>
        <!-- Do not set the value here -->
        <input type="number"
               id="f5"
               name="numCopies"
               th:value="${book?.getNumCopies()}"
               required>
    </div>
    <div class="form-group">
        <label for="f6">Available</label>
        <input type="text"
               id="f6"
               name="available"
               placeholder="True or False"
               th:value="${book?.getAvailable()}"


        >
    </div>

    <div class="form-group">
        <label>Genre</label><br/>
        <select id="f7" name="genre" >
            <!-- For each type you should have one <option> like below  -->
            <option th:each="g:${genre}"  th:value="${g}" th:text="${g}" th:selected="${book?.getGenre()==g}"> </option>
        </select>
    </div>

    <div class="form-group">
        <label for="f8">Image</label>
        <input type="text"
               id="f8"
               name="image"
               th:value="${book?.getImage()}"
               required>
    </div>



    <button id="submit" type="submit" class="btn btn-success">Submit</button>
    <a id="back" href="/books" type="button" class="btn btn-primary">Back</a>
</form>


</body>
</html>
